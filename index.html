<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Schedule</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f1419;
            min-height: 100vh;
            padding-bottom: env(safe-area-inset-bottom);
            padding-top: env(safe-area-inset-top);
            color: #e1e8ed;
        }

        .header {
            background: rgba(21, 32, 43, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            color: #e1e8ed;
            padding: 20px 16px 16px;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            border-bottom: 1px solid rgba(56, 68, 77, 0.5);
        }

        .header-content {
            max-width: 600px;
            margin: 0 auto;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            color: #1d9bf0;
        }

        .refresh-btn {
            background: rgba(29, 155, 240, 0.15);
            border: 1px solid rgba(29, 155, 240, 0.3);
            color: #1d9bf0;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .refresh-btn:active {
            background: rgba(29, 155, 240, 0.25);
            transform: scale(0.95);
        }

        .refresh-btn.spinning {
            animation: spin 1s linear;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .current-time {
            font-size: 16px;
            opacity: 0.8;
            font-weight: 500;
            color: #8b98a5;
        }

        .setup-screen {
            padding: 20px;
            max-width: 600px;
            margin: 40px auto;
        }

        .setup-card {
            background: rgba(21, 32, 43, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(56, 68, 77, 0.5);
        }

        .setup-card h2 {
            font-size: 24px;
            margin-bottom: 12px;
            color: #1d9bf0;
        }

        .setup-card p {
            color: #8b98a5;
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 16px;
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #1d9bf0 0%, #1a8cd8 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(29, 155, 240, 0.3);
        }

        .btn:active {
            transform: scale(0.98);
            box-shadow: 0 2px 10px rgba(29, 155, 240, 0.2);
        }

        .btn.secondary {
            background: rgba(29, 155, 240, 0.1);
            color: #1d9bf0;
            box-shadow: none;
            margin-top: 8px;
            border: 1px solid rgba(29, 155, 240, 0.3);
        }

        .schedule-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 16px;
            min-height: calc(100vh - 120px);
            display: flex;
            flex-direction: column;
        }

        .schedule {
            position: relative;
            padding-bottom: 40px;
            flex: 1;
            min-height: 100%;
        }

        .time-indicator-line {
            position: absolute;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #f91880, #ff6b6b);
            border-radius: 3px;
            z-index: 50;
            transition: top 1s linear;
            box-shadow: 0 0 20px rgba(249, 24, 128, 0.6), 0 0 40px rgba(249, 24, 128, 0.3);
            pointer-events: none;
        }

        .time-indicator-line::before {
            content: '';
            position: absolute;
            left: -8px;
            top: -6px;
            width: 14px;
            height: 14px;
            background: #f91880;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(249, 24, 128, 0.8);
            animation: pulse 2s infinite;
        }

        .time-indicator-label {
            position: absolute;
            right: 0;
            top: -30px;
            background: linear-gradient(135deg, #f91880, #ff6b6b);
            color: white;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 700;
            white-space: nowrap;
            box-shadow: 0 4px 15px rgba(249, 24, 128, 0.4);
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.3);
                opacity: 0.7;
            }
        }

        .activity-item {
            background: rgba(21, 32, 43, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 18px;
            margin-bottom: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid rgba(56, 68, 77, 0.3);
            position: relative;
        }

        .activity-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.4);
            border-color: rgba(29, 155, 240, 0.5);
        }

        .activity-item:active {
            transform: scale(0.98);
        }

        .activity-time {
            font-size: 13px;
            color: #1d9bf0;
            font-weight: 700;
            margin-bottom: 6px;
            letter-spacing: 0.5px;
        }

        .activity-time.flexible {
            color: #ffa500;
        }

        .activity-name {
            font-size: 18px;
            color: #e1e8ed;
            font-weight: 600;
        }

        .activity-current {
            background: rgba(0, 186, 124, 0.15);
            border-color: #00ba7c;
            box-shadow: 0 4px 20px rgba(0, 186, 124, 0.3);
        }

        .activity-current .activity-time {
            color: #00ba7c;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            z-index: 200;
            animation: fadeIn 0.3s;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-content {
            background: #15202b;
            border-radius: 24px;
            padding: 28px;
            max-width: 420px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
            animation: slideUp 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(56, 68, 77, 0.5);
        }

        .modal-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 10px;
            color: #e1e8ed;
        }

        .modal-time {
            font-size: 15px;
            color: #1d9bf0;
            font-weight: 700;
            margin-bottom: 20px;
            letter-spacing: 0.5px;
        }

        .modal-notes {
            background: rgba(29, 155, 240, 0.1);
            border-left: 4px solid #1d9bf0;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .modal-notes ul {
            margin: 0;
            padding-left: 20px;
            color: #e1e8ed;
            font-size: 15px;
            line-height: 1.8;
        }

        .modal-notes li {
            margin-bottom: 8px;
        }

        .modal-notes li:last-child {
            margin-bottom: 0;
        }

        .modal-duration {
            color: #8b98a5;
            font-size: 14px;
            font-weight: 600;
            text-align: center;
            padding: 12px;
            background: rgba(139, 152, 165, 0.1);
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .modal-close {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #1d9bf0 0%, #1a8cd8 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(29, 155, 240, 0.3);
        }

        .modal-close:active {
            transform: scale(0.98);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { 
                transform: translateY(30px) scale(0.95); 
                opacity: 0; 
            }
            to { 
                transform: translateY(0) scale(1); 
                opacity: 1; 
            }
        }

        .loading {
            text-align: center;
            padding: 40px 20px;
            color: #8b98a5;
            font-size: 16px;
            font-weight: 500;
        }

        .error {
            background: rgba(249, 24, 128, 0.15);
            color: #ff6b9d;
            padding: 14px 18px;
            border-radius: 12px;
            margin-bottom: 12px;
            font-size: 14px;
            box-shadow: 0 4px 15px rgba(249, 24, 128, 0.2);
            border: 1px solid rgba(249, 24, 128, 0.3);
        }
    </style>
</head>
<body>
    <div id="setupScreen" class="setup-screen">
        <div class="setup-card">
            <h2>üìÖ Schedule App</h2>
            <p><strong>Choose your schedule source</strong></p>
            <p><em>Required format: Activity | Start Time | End Time | Notes (optional)</em></p>
            <p><em>Times in 12-hour format (e.g., 9:00 AM, 2:30 PM). Leave times blank for flexible activities.</em></p>
            
            <button class="btn" onclick="loadFromGitHub()">üîó Load from GitHub Repository</button>
            
            <div style="text-align: center; margin: 16px 0; color: #8b98a5; font-size: 14px;">or</div>
            
            <input type="file" id="csvFile" accept=".csv" style="display: none;" onchange="loadFromFile()">
            <button class="btn secondary" onclick="document.getElementById('csvFile').click()">üìÇ Upload Local CSV File</button>
            
            <div id="errorMsg"></div>
        </div>
    </div>

    <div id="scheduleView" style="display: none;">
        <div class="header">
            <div class="header-content">
                <div class="header-top">
                    <h1>Today's Schedule</h1>
                    <button class="refresh-btn" id="refreshBtn" onclick="reloadSchedule()">
                        <span id="refreshIcon">üîÑ</span>
                        <span>Reload</span>
                    </button>
                </div>
                <div class="current-time" id="currentTime"></div>
            </div>
        </div>
        <div class="schedule-container">
            <div class="schedule" id="scheduleList"></div>
            <div style="text-align: center; padding: 20px;">
                <button class="btn secondary" onclick="backToSetup()" style="max-width: 300px; margin: 0 auto;">Upload Different File</button>
            </div>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-title" id="modalTitle"></div>
            <div class="modal-time" id="modalTime"></div>
            <div id="modalInfo"></div>
            <button class="modal-close" onclick="closeModal()">Close</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script>
        let scheduleData = [];
        let timeUpdateInterval;
        let indicatorUpdateInterval;
        let lastLoadedFile = null;
        let isGitHubSource = false;
        
        // GitHub raw file URL - this is the direct link to the raw CSV content
        const GITHUB_CSV_URL = 'https://raw.githubusercontent.com/makey06/Fun-WIP/main/Babysitting/TyplicalSchedule%20-%20Sheet1.csv';

        function updateCurrentTime() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('en-US', { 
                hour: 'numeric', 
                minute: '2-digit',
                hour12: true 
            });
            const dateStr = now.toLocaleDateString('en-US', { 
                weekday: 'long', 
                month: 'long', 
                day: 'numeric' 
            });
            document.getElementById('currentTime').textContent = `${dateStr} ‚Ä¢ ${timeStr}`;
        }

        function parseTime(timeStr) {
            if (!timeStr || timeStr.trim() === '') {
                return null;
            }
            
            try {
                timeStr = timeStr.trim();
                
                const isPM = /PM/i.test(timeStr);
                const isAM = /AM/i.test(timeStr);
                
                timeStr = timeStr.replace(/AM|PM/gi, '').trim();
                
                const parts = timeStr.split(':');
                if (parts.length === 0) return null;
                
                const hours = parseInt(parts[0]);
                const minutes = parts.length > 1 ? parseInt(parts[1]) : 0;
                
                if (isNaN(hours) || isNaN(minutes)) return null;
                
                let hour24 = hours;
                
                if (isAM || isPM) {
                    if (isPM && hours !== 12) {
                        hour24 = hours + 12;
                    } else if (isAM && hours === 12) {
                        hour24 = 0;
                    }
                }
                
                const now = new Date();
                now.setHours(hour24, minutes, 0, 0);
                return now;
            } catch (error) {
                console.error('Error parsing time:', timeStr, error);
                return null;
            }
        }

        function isCurrentActivity(start, end) {
            if (!start || !end) return false;
            
            try {
                const now = new Date();
                const startTime = parseTime(start);
                const endTime = parseTime(end);
                
                if (!startTime || !endTime) return false;
                
                return now >= startTime && now <= endTime;
            } catch (error) {
                console.error('Error checking current activity:', error);
                return false;
            }
        }

        function loadFromGitHub() {
            const errorMsg = document.getElementById('errorMsg');
            errorMsg.innerHTML = '';
            
            isGitHubSource = true;
            lastLoadedFile = null;

            document.getElementById('scheduleList').innerHTML = '<div class="loading">Loading schedule from GitHub...</div>';
            document.getElementById('setupScreen').style.display = 'none';
            document.getElementById('scheduleView').style.display = 'block';

            // Add cache-busting parameter to get fresh data
            const cacheBustUrl = GITHUB_CSV_URL + '?cachebust=' + new Date().getTime();

            console.log('Loading from GitHub:', cacheBustUrl);

            fetch(cacheBustUrl)
                .then(response => {
                    console.log('GitHub response status:', response.status);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.text();
                })
                .then(csvText => {
                    console.log('CSV text received, length:', csvText.length);
                    console.log('First 200 chars:', csvText.substring(0, 200));
                    
                    Papa.parse(csvText, {
                        header: true,
                        skipEmptyLines: true,
                        complete: function(results) {
                            console.log('Parse complete:', results);
                            if (results.data && results.data.length > 0) {
                                scheduleData = results.data;
                                renderSchedule();
                                startTimeUpdates();
                                console.log('‚úÖ Schedule loaded successfully from GitHub');
                            } else {
                                document.getElementById('scheduleList').innerHTML = '<div class="error">No schedule data found in GitHub file</div>';
                            }
                        },
                        error: function(error) {
                            console.error('Parse error:', error);
                            document.getElementById('scheduleList').innerHTML = '<div class="error">Error parsing GitHub CSV file</div>';
                        }
                    });
                })
                .catch(error => {
                    console.error('GitHub fetch error:', error);
                    document.getElementById('scheduleList').innerHTML = '<div class="error">Error loading from GitHub. Please check your internet connection or try uploading a local file instead.</div>';
                });
        }

        function loadFromFile() {
            const fileInput = document.getElementById('csvFile');
            const file = fileInput.files[0];
            const errorMsg = document.getElementById('errorMsg');
            errorMsg.innerHTML = '';
            
            if (!file) return;

            isGitHubSource = false;
            lastLoadedFile = file;

            document.getElementById('scheduleList').innerHTML = '<div class="loading">Loading schedule...</div>';
            document.getElementById('setupScreen').style.display = 'none';
            document.getElementById('scheduleView').style.display = 'block';

            Papa.parse(file, {
                header: true,
                skipEmptyLines: true,
                complete: function(results) {
                    if (results.data && results.data.length > 0) {
                        scheduleData = results.data;
                        renderSchedule();
                        startTimeUpdates();
                    } else {
                        document.getElementById('scheduleList').innerHTML = '<div class="loading">No schedule data found</div>';
                    }
                },
                error: function(error) {
                    document.getElementById('scheduleList').innerHTML = '<div class="error">Error reading file. Please check the format.</div>';
                }
            });
        }

        function reloadSchedule() {
            const refreshBtn = document.getElementById('refreshBtn');
            const refreshIcon = document.getElementById('refreshIcon');
            
            refreshBtn.disabled = true;
            refreshIcon.classList.add('spinning');
            
            if (isGitHubSource) {
                // Reload from GitHub
                console.log('Reloading from GitHub...');
                const cacheBustUrl = GITHUB_CSV_URL + '?cachebust=' + new Date().getTime();
                
                fetch(cacheBustUrl)
                    .then(response => response.text())
                    .then(csvText => {
                        Papa.parse(csvText, {
                            header: true,
                            skipEmptyLines: true,
                            complete: function(results) {
                                if (results.data && results.data.length > 0) {
                                    scheduleData = results.data;
                                    renderSchedule();
                                    console.log('‚úÖ Schedule reloaded from GitHub');
                                }
                                refreshBtn.disabled = false;
                                setTimeout(() => {
                                    refreshIcon.classList.remove('spinning');
                                }, 300);
                            }
                        });
                    })
                    .catch(error => {
                        console.error('Reload error:', error);
                        refreshBtn.disabled = false;
                        refreshIcon.classList.remove('spinning');
                    });
            } else if (lastLoadedFile) {
                // Reload from local file
                Papa.parse(lastLoadedFile, {
                    header: true,
                    skipEmptyLines: true,
                    complete: function(results) {
                        if (results.data && results.data.length > 0) {
                            scheduleData = results.data;
                            renderSchedule();
                        }
                        refreshBtn.disabled = false;
                        setTimeout(() => {
                            refreshIcon.classList.remove('spinning');
                        }, 300);
                    }
                });
            } else {
                refreshBtn.disabled = false;
                refreshIcon.classList.remove('spinning');
            }
        }

        function startTimeUpdates() {
            updateCurrentTime();
            updateTimeIndicator();
            
            if (timeUpdateInterval) clearInterval(timeUpdateInterval);
            if (indicatorUpdateInterval) clearInterval(indicatorUpdateInterval);
            
            timeUpdateInterval = setInterval(updateCurrentTime, 1000);
            indicatorUpdateInterval = setInterval(updateTimeIndicator, 5000);
        }

        function renderSchedule() {
            const scheduleList = document.getElementById('scheduleList');
            scheduleList.innerHTML = '';

            scheduleData.forEach((item, index) => {
                const activity = item.Activity || item.activity;
                const startTime = item['Start Time'] || item['start time'] || item.start || '';
                const endTime = item['End Time'] || item['end time'] || item.end || '';
                const notes = item.Notes || item.notes || '';

                if (!activity) return;

                const hasTime = startTime && endTime;
                const isCurrent = hasTime ? isCurrentActivity(startTime, endTime) : false;
                
                const div = document.createElement('div');
                div.className = 'activity-item' + (isCurrent ? ' activity-current' : '');
                
                if (hasTime) {
                    div.setAttribute('data-start', startTime);
                    div.setAttribute('data-end', endTime);
                }
                div.setAttribute('data-notes', notes);
                
                let timeDisplay = '';
                if (hasTime) {
                    timeDisplay = `<div class="activity-time">${startTime} - ${endTime}</div>`;
                } else if (startTime && !endTime) {
                    timeDisplay = `<div class="activity-time">${startTime} - Flexible</div>`;
                } else if (!startTime && endTime) {
                    timeDisplay = `<div class="activity-time">Flexible - ${endTime}</div>`;
                } else {
                    timeDisplay = `<div class="activity-time flexible">üïê Flexible Time</div>`;
                }
                
                div.innerHTML = `
                    ${timeDisplay}
                    <div class="activity-name">${activity}</div>
                `;
                div.onclick = () => showModal(activity, startTime, endTime, notes);
                scheduleList.appendChild(div);
            });

            console.log('Schedule rendered with', scheduleData.length, 'activities');
            
            setTimeout(() => {
                updateTimeIndicator();
            }, 100);
        }

        function updateTimeIndicator() {
            const scheduleList = document.getElementById('scheduleList');
            const now = new Date();
            
            const existingIndicator = document.getElementById('timeIndicator');
            if (existingIndicator) {
                existingIndicator.remove();
            }

            const activities = scheduleList.querySelectorAll('.activity-item[data-start][data-end]');
            if (activities.length === 0) {
                console.log('No timed activities found for indicator');
                return;
            }

            try {
                const firstStart = parseTime(activities[0].getAttribute('data-start'));
                const lastEnd = parseTime(activities[activities.length - 1].getAttribute('data-end'));

                console.log('Current time:', now);
                console.log('Schedule range:', firstStart, 'to', lastEnd);

                if (now < firstStart || now > lastEnd) {
                    console.log('Current time is outside schedule range');
                    return;
                }

                let topPosition = 0;
                let found = false;

                activities.forEach((activity, index) => {
                    const startTime = parseTime(activity.getAttribute('data-start'));
                    const endTime = parseTime(activity.getAttribute('data-end'));
                    
                    const activityTop = activity.offsetTop;
                    const activityHeight = activity.offsetHeight;

                    if (now >= startTime && now <= endTime) {
                        const progress = (now - startTime) / (endTime - startTime);
                        topPosition = activityTop + (activityHeight * progress);
                        found = true;
                        console.log('Found current activity! Progress:', progress, 'Top:', topPosition);
                    } else if (!found && now > endTime && index < activities.length - 1) {
                        const nextStart = parseTime(activities[index + 1].getAttribute('data-start'));
                        if (now < nextStart) {
                            const gap = 12;
                            const betweenProgress = (now - endTime) / (nextStart - endTime);
                            topPosition = activityTop + activityHeight + (gap * betweenProgress);
                            found = true;
                            console.log('Found between activities! Top:', topPosition);
                        }
                    }
                });

                if (!found) {
                    console.log('No position found for indicator');
                    return;
                }

                console.log('Creating indicator at position:', topPosition);

                const indicator = document.createElement('div');
                indicator.id = 'timeIndicator';
                indicator.className = 'time-indicator-line';
                indicator.style.top = topPosition + 'px';
                
                const label = document.createElement('div');
                label.className = 'time-indicator-label';
                label.textContent = now.toLocaleTimeString('en-US', { 
                    hour: 'numeric', 
                    minute: '2-digit',
                    hour12: true 
                });
                indicator.appendChild(label);
                
                scheduleList.appendChild(indicator);
                console.log('Indicator added to DOM');
            } catch (error) {
                console.error('Error updating time indicator:', error);
            }
        }

        function showModal(activity, startTime, endTime, notes) {
            document.getElementById('modalTitle').textContent = activity;
            
            let timeText = '';
            if (startTime && endTime) {
                timeText = `${startTime} - ${endTime}`;
            } else if (startTime && !endTime) {
                timeText = `${startTime} - Flexible`;
            } else if (!startTime && endTime) {
                timeText = `Flexible - ${endTime}`;
            } else {
                timeText = 'üïê Flexible Time';
            }
            
            document.getElementById('modalTime').textContent = timeText;
            
            let infoHTML = '';
            
            if (notes && notes.trim()) {
                const noteLines = notes.split('\n').filter(line => line.trim());
                if (noteLines.length > 0) {
                    infoHTML += '<div class="modal-notes"><ul>';
                    noteLines.forEach(line => {
                        infoHTML += `<li>${line.trim()}</li>`;
                    });
                    infoHTML += '</ul></div>';
                }
            }
            
            if (startTime && endTime) {
                try {
                    const start = parseTime(startTime);
                    const end = parseTime(endTime);
                    if (start && end) {
                        const duration = (end - start) / (1000 * 60);
                        infoHTML += `<div class="modal-duration">‚è±Ô∏è Duration: ${duration} minutes</div>`;
                    }
                } catch (error) {
                    console.error('Error calculating duration:', error);
                }
            }
            
            document.getElementById('modalInfo').innerHTML = infoHTML;
            document.getElementById('modal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }

        function backToSetup() {
            if (timeUpdateInterval) clearInterval(timeUpdateInterval);
            if (indicatorUpdateInterval) clearInterval(indicatorUpdateInterval);
            document.getElementById('scheduleView').style.display = 'none';
            document.getElementById('setupScreen').style.display = 'block';
        }

        document.getElementById('modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
    </script>
</body>
